<h1 mat-dialog-title>{{ sla.name }}</h1>
<div mat-dialog-content>
    <p>Do you want to deactivate this service?</p>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="false">
    No Thanks
  </button>
    <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    Ok
  </button>
</div>
